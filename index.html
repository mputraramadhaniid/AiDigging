<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI DIGGING - Ready to help you</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
      onload="renderMathInElement(document.body, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '\\[', right: '\\]', display: true},
            {left: '\\(', right: '\\)', display: false}
          ]
        });"
    ></script>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/renvonovel.appspot.com/o/20250316_191334.jpg?alt=media&token=afb5c73d-872f-4e27-ad76-13f4c2b4481a" type="image/png" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <!-- Mammoth.js (untuk .docx) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <!-- JSZip (untuk .pptx) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  </head>
  <body>
    <!-- Navbar Mobile -->
    <div class="navbar">
      <button class="menu-btn" id="leftMenuBtn" aria-label="Toggle sidebar">&#9776;</button>
      <div>Ai Digging</div>
      <img src="images/icons_write.png" alt="trash" class="trash" title="Delete chat" id="clearChatBtn" style="height: 25px; width: 25px" />
    </div>

    <div class="container">
      <aside class="sidebar" id="sidebar">
        <h2>Riwayat Chat</h2>
        <p>Segera Hadir seiring waktu.</p>

        <ul class="chat-list" style="display: none">
          <li class="chat">Chat 1</li>
          <li class="chat">Chat 2</li>
          <li class="chat">Chat 3</li>
          <li class="chat">Chat 4</li>
        </ul>

        <!-- Login/Register -->
        <div class="auth-buttons" style="display: none">
          <button class="login-btn" type="button">Masuk</button>
          <button class="register-btn" type="button">Daftar</button>
        </div>

        <!-- Pusat Bantuan -->
        <div class="sidebar-footer">
          <button class="help-center-btn" type="button" onclick="alert('Pusat bantuan akan segera hadir!')">
            <img class="icon" src="images/help.png" alt="Help" />
            <span>Pusat Bantuan</span>
          </button>
        </div>

        <!-- Profil di paling bawah -->
        <div class="sidebar-footer" style="display: none">
          <div class="profile">
            <img src="https://i.pravatar.cc/40" alt="Profile Image" class="profile-image-sidebar" />
            <span class="profile-name">Profile</span>
          </div>
        </div>
      </aside>

      <!-- Overlay -->
      <div class="sidebar-overlay" id="sidebarOverlay"></div>

      <!-- Chat Container -->
      <section class="chat-container">
        <header class="chat-header">
          <p>Ai Digging</p>
          <img src="images/icons_write.png" alt="trash" class="trash" title="Delete chat" id="clearChatBtnn" style="height: 25px; width: 25px" />
        </header>

        <div class="chat-box" id="chatBox">
          <!-- Messages will appear here -->
          <div class="containermenu" id="menufitur1">
            <div id="emptyMessage" class="empty-message"></div>
            <div class="info-awal-message"></div>
            <div class="suggestion-options" id="menufiturawal">
              <button id="menu1">
                <img src="images/icons_analyze.png" alt="Reset" class="icon" style="filter: brightness(0) invert(1)" />
                Riset
              </button>
              <button id="menu2">
                <img src="images/icons_graph.png" alt="Analiysiz" class="icon" style="filter: brightness(0) invert(1)" />
                Analisis
              </button>
              <button id="menu3">
                <img src="images/icons_coding.png" alt="Code" class="icon" style="filter: brightness(0) invert(1)" />
                Code
              </button>
            </div>
            <div class="suggestion-options" id="menufiturkedua">
              <button id="menu4">
                <img src="images/help.png" alt="Help" class="icon" />
                Bantuan
              </button>
              <button id="menu5">
                <img src="images/icons_jurn.png" alt="Jurnal" class="icon" style="filter: brightness(0) invert(1)" />
                Buat Jurnal
              </button>
            </div>
          </div>
        </div>

        <form class="input-container" id="chatForm">
          <!-- PREVIEW FILE DI ATAS INPUT -->
          <div id="preview" style="margin-bottom: 10px"></div>

          <textarea id="chatInput" placeholder="Tanyakan apa saja" rows="1" autocomplete="off" required></textarea>

          <div class="input-bawah-send">
            <!-- Tombol Upload -->
            <img src="images/upload.png" class="upload-file" alt="Send" id="uploadbtn" style="width: 35px; height: 35px; cursor: pointer" />

            <!-- Input File Tersembunyi -->
            <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.doc,.docx,.ppt,.pptx,.pdf" style="display: none" />

            <!-- Tombol Kirim -->
            <button type="submit" aria-label="Send message">
              <img src="images/up.png" alt="Send" style="width: 20px; height: 20px" />
            </button>
          </div>
        </form>
      </section>
    </div>

    <footer class="footer">Â© 2025 AI DIGGING. By M Putra Ramadhani-Id</footer>

    <script src="js/script.js"></script>
  </body>
</html>
