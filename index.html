<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI DIGGING - Ready to help you</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
      onload="renderMathInElement(document.body, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '\\[', right: '\\]', display: true},
            {left: '\\(', right: '\\)', display: false}
          ]
        });"
    ></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/renvonovel.appspot.com/o/20250316_191334.jpg?alt=media&token=afb5c73d-872f-4e27-ad76-13f4c2b4481a" type="image/png" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  </head>
  <body class="fade-in">
    <div class="navbar">
      <button class="menu-btn" id="leftMenuBtn" aria-label="Toggle sidebar" style="font-size: 20px">&#9776;</button>
      <div>Ai Digging</div>
      <img src="images/icons_write.png" alt="trash" class="trash" title="Delete chat" id="clearChatBtn" style="height: 20px; width: 20px" />
    </div>

    <div class="container">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header" style="padding-left: 8px; padding-right: 8px; margin-bottom: 10px">
          <button class="menu-btn" aria-label="Toggle sidebar" style="font-size: 20px">&#9776;</button>

          <button class="sidebar-icon-btn" id="searchBtn">
            <span class="material-icons">search</span>
          </button>
        </div>

        <button class="sidebar-action-btn" id="clearChatBtnnn">
          <img src="images/icons_write.png" alt="trash" class="trash" title="Delete chat" style="height: 20px; width: 20px; filter: brightness(0) invert(1)" />
          <span>Chat Baru</span>
        </button>

        <button class="sidebar-action-btn">
          <span class="material-icons" style="font-size: 20px">apps</span>
          <span>Jelajahi Developer</span>
        </button>

        <h3 class="sidebar-heading">Terbaru</h3>

        <div class="sidebar-footer">
          <button class="help-center-btn" id="pusatbantuan" type="button">
            <span class="material-icons">settings</span>
            <span>Setelan & bantuan</span>
          </button>

          <div class="profile" style="display: none">
            <img src="https://i.pravatar.cc/40" alt="Profile Image" class="profile-image-sidebar" />
            <span class="profile-name">Profile</span>
          </div>
        </div>
      </aside>

      <div class="sidebar-overlay" id="sidebarOverlay"></div>

      <section class="chat-container">
        <header class="chat-header">
          <p>Ai Digging</p>
          <img src="images/icons_write.png" alt="trash" class="trash" title="Delete chat" id="clearChatBtnn" style="height: 20px; width: 20px" />
        </header>

        <div class="chat-box" id="chatBox">
          <div class="containermenu" id="menufitur1">
            <div id="emptyMessage" class="empty-message"></div>
            <div class="info-awal-message"></div>
            <div class="suggestion-options" id="menufiturawal">
              <button id="menu1" style="display: none">
                <img src="images/icons_analyze.png" alt="Reset" class="icon" />
                Riset
              </button>
              <button id="menu2" style="display: none">
                <img src="images/icons_graph.png" alt="Analiysiz" class="icon" />
                Analisis
              </button>
              <button id="menu3" style="display: none">
                <img src="images/icons_coding.png" alt="Code" class="icon" />
                Code
              </button>
            </div>
            <div class="suggestion-options" id="menufiturkedua">
              <button id="menu4" style="display: none">
                <span class="material-icons" style="color: black">mic</span>
                Bicara Suara
              </button>
              <button id="menu5" style="display: none">
                <img src="images/icons_jurn.png" alt="Jurnal" class="icon" />
                Buat Jurnal
              </button>
            </div>
          </div>
        </div>

        <form class="input-container" id="chatForm">
          <div id="preview" style="margin-bottom: 10px"></div>

          <textarea id="chatInput" placeholder="Minta bantuan Ai Dingging" rows="1" autocomplete="off" required></textarea>

          <div class="input-bawah-send">
            <img src="images/ic_attach_file_grey.png" class="upload-file" alt="Send" id="uploadbtn" />

            <input type="file" id="fileInput" multiple accept="image/*, application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/msword" style="display: none" />

            <button type="submit" aria-label="Send message">
              <img src="images/up.png" alt="Send" style="width: 20px; height: 20px" />
            </button>
          </div>
        </form>

        <footer class="footer">Â© 2025 AI DIGGING. By M Putra Ramadhani-Id</footer>
      </section>
    </div>

    <div class="dialog-overlay hidden" id="customDialogOverlay">
      <div class="dialog-box">
        <h3 class="dialog-title" id="dialogTitle">Konfirmasi Tindakan</h3>
        <p class="dialog-message" id="dialogMessage">Apakah Anda yakin ingin melanjutkan?</p>
        <div class="dialog-buttons">
          <button class="btn btn-secondary" id="dialogCancelBtn">Batal</button>
          <button class="btn btn-danger" id="dialogConfirmBtn">Hapus</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
